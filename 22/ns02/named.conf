include "/etc/named/named.conf.tsigkeys";

key "client-key" {
        algorithm hmac-sha256;
        secret "BzxGYsZ3AXwzrJYWithZjQPhizTG7QHFwgshf+whols=";
};
key "client2-key" {
        algorithm hmac-sha256;
        secret "B4svTEgCo45AHBBtQUHFzDkd4bQTTDqprcCYMCH7YjU=";
};
acl client { !key client2-key; key client-key; 192.168.50.15; };
acl client2 { !key client-key; key client2-key; 192.168.50.16; };

view "client" {
        match-clients { client; };

        zone "dns.lab" {
                type slave;
		masters { 192.168.50.10; };
		file "/etc/named/named.dns.lab.client";
                allow-transfer { key "zonetransfer.key"; };

        };

        zone "newdns.lab" {
            type slave;
	    masters { 192.168.50.10; };
            allow-transfer { key "zonetransfer.key"; };
        };
};
view "client2" {
        match-clients { client2; };

        zone "dns.lab" {
                type slave;
		masters { 192.168.50.10; };
            	allow-transfer { key "zonetransfer.key"; };
        };

        zone "50.168.192.in-addr.arpa" {
                type slave;
		masters { 192.168.50.10; };
            	allow-transfer { key "zonetransfer.key"; };
        };
};

view "default" {
	match-clients { any; };

	zone "." IN {
		type hint;
		file "named.ca";
	};
	
	include "/etc/named.rfc1912.zones";
	include "/etc/named.root.key";

	zone "dns.lab" {
		type slave;
		masters { 192.168.50.10; };
		file "/etc/named/named.dns.lab";
	};
	zone "newdns.lab" {
	    type slave;
	    masters { 192.168.50.10; };
	    file "/etc/named/named.newdns.lab";
	};

        zone "50.168.192.in-addr.arpa" {
                type slave;
		masters { 192.168.50.10; };
		file "/etc/named/named.dns.lab.rev";
        };
};
logging {
// Channels
	channel transfers {
		file "/etc/namedb/log/transfers" versions 3 size 10M;
		print-time yes;
		severity info;
};
	channel notify {
		file "/etc/namedb/log/notify" versions 3 size 10M;
		print-time yes;
		severity info;
};
	channel dnssec {
		file "/etc/namedb/log/dnssec" versions 3 size 10M;
		print-time yes;
		severity info;
};
	channel query {
		file "/etc/namedb/log/query" versions 5 size 10M;
		print-time yes;
		severity info;
};
	channel general {
		file "/etc/namedb/log/general" versions 3 size 10M;
		print-time yes;
		severity info;
};
// Categories
category xfer-out { transfers; };
category xfer-in { transfers; };
category notify { notify; };
category lame-servers { general; };
category config { general; };
category default { general; };
category security { general; };
category dnssec { dnssec; };
// category queries { query; };
};
